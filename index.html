<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/style.css">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

</head>

<body>
  <header>
    <nav class="navbar bg-transparent">
      <div class="container-fluid">

      </div>
    </nav>
  </header>
  <form id="form">
    <label for="fname">Date</label><br>
    <input type="text" id="fname" name="fname"><br>
    <input type="submit" value="Submit">
    <button id="button" type="button" class="btn btn-default">Enter</button>
  </form>
  <div class="wrapper">
    <div class="row">
      <div class="col-md-12">
        <h1>Filtered Data Summary</h1>
        <ul class="summary"></ul>
      </div>
    </div>
    <div class="container">
      <div class="table-responsive-sm" id="table">
        <table class="table table-striped table-hover table-sm">
          <thead class="sticky-header text-capitalize">
            <tr>
              <th>date/time</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>durationMinutes</th>
              <th>comments</th>
            </tr>
          </thead>
          <tbody class="output"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
