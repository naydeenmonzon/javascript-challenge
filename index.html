<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <script src="https://d3js.org/d3.v6.js"></script>


</head>

<body>
  <header>
    <nav class="navbar bg-transparent">
      <div class="container-fluid">
        <form class="d-flex" id="form">
          <input class="form-control me-2" id="datesearch" name="datesearch" type="text" placeholder="Date/Time [m/d/yyyy]" aria-label="Search">
          <button class="btn btn-outline-success" id="button" type="button">Search</button>
        </form>
      </div>
    </nav>
  </header>
  <div class="wrapper">
    <div class="container">
      <div class="table-responsive-sm" id="table">
        <table class="table table-striped table-hover table-sm">
          <thead class="sticky-header text-capitalize">
            <tr>
              <th>date/time</th>
              <th>city</th>
              <th>state</th>
              <th>country</th>
              <th>shape</th>
              <th>durationMinutes</th>
              <th>comments</th>
            </tr>
          </thead>
          <tbody class="output"></tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>

</html>
